<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url" [descricao]="animal.descricao"></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{animal.descricao}}</p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{animal.likes}}</i>
        <i class="fa fa-comments-o fa-2x mr-2 ml-2">{{animal.comments}}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x mr-2 pull-right"></i>
      </small>
      <app-comentarios [id]="animalId" *ngIf="animal.allowComments; else warning"></app-comentarios>
      <ng-template #warning>
        <p>Usuario n√£o pode comentar nesta foto</p>
      </ng-template>
    </div>
  </div>
</div>
