<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input class="form-control" placeholder="Nome de usuario"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoUsuario.invalid && campoUsuario.touched"
    mensagem="Usuario obrigatorio"></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha de usuario"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha obrigatoria"></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
  </div>
</form>
