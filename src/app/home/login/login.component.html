<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <input class="form-control" placeholder="Nome de usuario"
      [(ngModel)]="usuario"
      name="usuario"
    />
  </div>

  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha de usuario"
      [(ngModel)]="senha"
      name="senha"
    />
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </div>
</form>
